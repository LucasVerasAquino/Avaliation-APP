<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>How Did We Go? - Give us your feedback!</title>
        <link
            rel="shortcut icon"
            href="./images/favicon-32x32.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="rating-card">
            <div class="star-icon">
                <img src="./images/icon-star.svg" alt="ICON" />
            </div>

            <div class="avaliation-text">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how whe did with your support request.
                    All feedback is appreciated to help us improve our offering!
                </p>
            </div>

            <div class="rating-opts">
                <ul>
                    <li>
                        <button class="rating-btn" id="1">1</button>
                    </li>
                    <li>
                        <button class="rating-btn" id="2">2</button>
                    </li>
                    <li>
                        <button class="rating-btn" id="3">3</button>
                    </li>
                    <li>
                        <button class="rating-btn" id="4">4</button>
                    </li>
                    <li>
                        <button class="rating-btn" id="5">5</button>
                    </li>
                </ul>
            </div>

            <button class="submit-btn">SUBMIT</button>
        </div>

        <div class="feedback-card">
            <div class="feedback-card-icon">
                <img src="./images/illustration-thank-you.svg" alt="ICON" />
            </div>
            <div class="rate-text"></div>
            <div class="feedback-card-text">
                <h1>Thank you!</h1>
                <p>
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
