<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    



    <div class="rating-card">
        
        <div class="star-icon">
            <img src="./images/icon-star.svg" alt="ICON">
        </div>

        <div class="avaliation-text">
            <h1>How did we do?</h1>
            <p>Please let us know how whe did with you support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="rating-opts">
            <ul>
                <li>
                    <button class="rating-btn" data-value="1" id="1">1</button>
                </li>
                <li>
                    <button class="rating-btn" data-value="2" id="2">2</button>
                </li>
                <li>
                    <button class="rating-btn" data-value="3" id="3">3</button>
                </li>
                <li>
                    <button class="rating-btn" data-value="4" id="4">4</button>
                </li>
                <li>
                    <button class="rating-btn" data-value="5" id="5">5</button>
                </li>
            </ul>
        </div>

        <button class="submit-btn">SUBMIT</button>

        <script src="script.js"></script>
        
    </div>












</body>
</html>
